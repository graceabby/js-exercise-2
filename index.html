<!doctype html> 
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="css/style.css">
		<title>To Do List</title>
	</head>
	<body>
		<div class="header">
		<h1>Things to Do:</h1>
		</div>
		<div class="center-form">
			<form>
				<div class="labels">
					<label for ="user-input">Type your to do:</label>
					<input type="text" name="user-input" id="user-input" placeholder="ex. Walk Dog" autocomplete="off">
					<button type="submit" id="user-submit">Add to do!</button>
				</div>
			<ul id="to-do-list">
				
			</ul>
		
			</form>
		</div>
			
			

		<!-- Make sure script is loaded at the bottom -->
		<script src="js/app.js"></script>
	</body>
</html>
